<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <title>Booklist</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
  <h4>Hello <span sec:authentication="name"></span>!</h4>
  <h1>Books</h1>
  <table class="table table-striped">
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>ISBN</th>
      <th>Year</th>
      <th>Category</th>
      <th sec:authorize="hasAuthority ('ADMIN')"></th>
      <th sec:authorize="hasAuthority ('ADMIN')"></th>
    </tr>
    <tr th:each="book : ${books}"> <!--books pitää olla samalla nimellä, kuin millä se on controllerista välitetty -->
      <td th:text="${book.author}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.publicationYear}"></td>
      <td th:text="${book.category != null} ? ${book.category.name} : ''"></td>
      <td sec:authorize="hasAuthority ('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
      <td sec:authorize="hasAuthority ('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
    </tr>
  </table>
  <table>
    <tr>
      <th sec:authorize="hasAuthority ('ADMIN')"><a href="/add" class="btn btn-success">Add new book</a></th>
      <th>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" class="btn btn-success" />
        </form>
      </th>
    </tr>

  </table>

</body>

</html>
